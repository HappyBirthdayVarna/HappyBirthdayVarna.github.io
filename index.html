<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Happy Birthday Varna</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Slicebox - 3D Image Slider with Fallback" />
        <meta name="keywords" content="jquery, css3, 3d, webkit, fallback, slider, css3, 3d transforms, slices, rotate, box, automatic" />
		<meta name="author" content="Pedro Botelho for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="demo.css" />
		<link rel="stylesheet" type="text/css" href="slicebox.css" />
		<link rel="stylesheet" type="text/css" href="custom.css" />
		<script type="text/javascript" src="modernizr.custom.46884.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="codrops-top clearfix">
				<a href=""><span></span></a>
				<span class="right">
					<a target="_blank" href=""><strong></strong></a>
					<a href=""><strong></strong></a>
				</span>
			</div>

			<h1>Happy Birthday Varna <span></span></h1>
			
			

			<div class="wrapper">

				<ul id="sb-slider" class="sb-slider">
					<li>
						<a href="" target="_blank"><img src="var1.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="" target="_blank"><img src="var2.png" alt="image2"/></a>
						
					</li>
					<li>
						<a href="" target="_blank"><img src="var3.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="" target="_blank"><img src="var4.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="" target="_blank"><img src="var5.jpg" alt="image1"/></a>
						
					</li>
					<li>
						<a href="" target="_blank"><img src="var6.jpg" alt="image1"/></a>
						
					</li>	
				</ul>

				<div id="shadow" class="shadow"></div>

				<div id="nav-arrows" class="nav-arrows">
					<a href="#">Next</a>
					<a href="#">Previous</a>
				</div>

				<div id="nav-options" class="nav-options">
					<span id="navPlay">Play</span>
					<span id="navPause">Pause</span>
				</div>


			</div><!-- /wrapper -->
			<p class="info"><strong><h2><marquee direction="right" >Many Many Happy Returns of the Day</marquee></h2></strong> </p>
		    <p class="info"><strong><h2><marquee direction="right" >Stay Blessed!!!</marquee></h2></strong> </p>
			
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.slicebox.js"></script>
		<script type="text/javascript">
			$(function() {
				
				var Page = (function() {

					var $navArrows = $( '#nav-arrows' ).hide(),
						$navOptions = $( '#nav-options' ).hide(),
						$shadow = $( '#shadow' ).hide(),
						slicebox = $( '#sb-slider' ).slicebox( {
							onReady : function() {

								$navArrows.show();
								$navOptions.show();
								$shadow.show();

							},
							orientation : 'r',
							cuboidsRandom : true,
							disperseFactor : 30
						} ),
						
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							// add navigation events
							$navArrows.children( ':first' ).on( 'click', function() {

								slicebox.next();
								return false;

							} );

							$navArrows.children( ':last' ).on( 'click', function() {
								
								slicebox.previous();
								return false;

							} );

							$( '#navPlay' ).on( 'click', function() {
								
								slicebox.play();
								return false;

							} );

							$( '#navPause' ).on( 'click', function() {
								
								slicebox.pause();
								return false;

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
